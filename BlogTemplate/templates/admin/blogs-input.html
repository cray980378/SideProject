<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章發佈</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="../../static/css/my.css">
</head>
<body>

  <!-- menu -->
  <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">後台管理</h2>
        <a href="#" class="active m-item item m-mobile-hide"><i class="small home icon"></i>首頁</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分類</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>標籤</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown item">
            <div class="text">
              <img src="https://i.picsum.photos/id/237/100/100.jpg" class="ui avatar image">
              Eason
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="" class="item">登出</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class="teal active item">發佈</a>
        <a href="#" class="item">列表</a>
      </div>
    </div>
  </div>


  <!--  內容  -->
  <div class="m-container m-container-small m-padded-td-large">
    <div class="ui container">
      <form action="#" method="post" class="ui form">

        <div class="required field">
          <div class="ui left labeled input">
            <div class="ui selection compact teal basic dropdown label">
              <input type="hidden" value="原創">
              <i class="dropdown icon"></i>
              <div class="text">原創</div>
              <div class="menu">
                <div class="item" data-value="原創">原創</div>
                <div class="item" data-value="轉載">轉載</div>
                <div class="item" data-value="翻譯">翻譯</div>
              </div>
            </div>
            <input type="text" name="title" placeholder="標題">
          </div>
        </div>

        <div class="field">
          <div id="md-content" style="z-index: 1 !important;">
            <textarea name="content" placeholder="文章內容" style="display: none;">
              [TOC]

              #### Disabled options
              
              - TeX (Based on KaTeX);
              - Emoji;
              - Task lists;
              - HTML tags decode;
              - Flowchart and Sequence Diagram;
            </textarea>
          </div>
        </div>

        <div class="two fields">
          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分類</label>
              <div class="ui fluid selection dropdown">
                <input type="hidden" name="type">
                <i class="dropdown icon"></i>
                <div class="default text">分類</div>
                <div class="menu">
                  <div class="item" data-value="1">錯誤日誌</div>
                  <div class="item" data-value="2">開發者手冊</div>
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">標籤</label>
              <div class="ui fluid multiple search selection dropdown">
                <input type="hidden" name="tag">
                <i class="dropdown icon"></i>
                <div class="default text">標籤</div>
                <div class="menu">
                  <div class="item" data-value="1">Java</div>
                  <div class="item" data-value="2">JavaScrip</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">首圖</label>
            <input type="text" name="indexPicture" placeholder="首圖引用網址">
          </div>
        </div>

        <div class="inline fields">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend" class="hidden">
              <label for="recommend">推薦</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
              <label for="shareInfo">轉載聲明</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="comment" name="comment" class="hidden">
              <label for="comment">留言</label>
            </div>
          </div>
        </div>

        <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
          <button class="ui secondary button">保存</button>
          <button class="ui teal button">發佈</button>
        </div>
      </form>
    </div>
  </div>

  <br>
  <br>

  <!--  底部  -->
  <footer class="ui inverted vertical segment m-padded-td-massive">
    <div class="ui center aligned container">
      <!--  grid會將寬度切成16格  -->
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/smallYellow.jpg" alt="" style="width: 150px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用戶故事</a>
            <a href="#" class="item">用戶故事</a>
            <a href="#" class="item">用戶故事</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">聯繫我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email : cody22004@gmail.com</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Blog</h4>
          <p class="m-text-thin m-text-spaced m-opacity-tiny">這是一個為了學習而設計的簡易Blog</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 Eason. All Rights Reserved. </p>
    </div>

  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js"></script>

  <script>

      //md 初始化
      var contentEditor;
      $(function() {
        contentEditor = editormd("md-content", {
              width   : "100%",
              height  : 640,
              syncScrolling : "single",
              path    : "../../static/lib/editormd/lib/",
              emoji : false,
          });
      });


      $('.menu.toggle').click(function () {
          $('.m-item').toggleClass('m-mobile-hide');
      });

      $('.ui.dropdown')
          .dropdown()
      ;

      $('.ui.form').form({
          fields: {
              title: {
                  identifier: 'title',
                  rules: [{
                      type: 'empty',
                      prompt: '請輸入文章標題'
                  }]
              }
          }
      })
  </script>

</body>
</html>
