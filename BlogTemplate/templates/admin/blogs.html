  <!--  內容  -->
  <div class="m-container m-container-small m-padded-tb-large">
    <div class="ui container">
      <form action="#" method="post" class="ui segment form">
        <div class="inline fields">
          <div class="field">
            <input type="text" name="title" placeholder="title">
          </div>
          <div class="field">
            <div class="ui selection dropdown">
              <input type="hidden" name="type">
              <i class="dropdown icon"></i>
              <div class="default text">分類</div>
              <div class="menu">
                <div class="item" data-value="1">錯誤日誌</div>
                <div class="item" data-value="2">開發者手冊</div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend">
              <label for="recommend">推薦</label>
            </div>
          </div>
          <div class="field">
            <button class="ui teal basic button"><i class="search icon"></i>搜尋</button>
          </div>
        </div>
      </form>

      <table class="ui table">
        <thead>
          <tr>
            <th></th>
            <th>標題</th>
            <th>類型</th>
            <th>推薦</th>

              <a href="#" class="ui mini red button">刪除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6">
              <div class="ui mini pagination menu">
                <a href="#" class="item">上一頁</a>
                <a href="#" class="item">下一頁</a>
              </div>
              <a href="" class="ui mini right floated teal basic button">新增</a>
            </th>
          </tr>
        </tfoot>
        </thead>
      </table>
    </div>
  </div>

          $('.m-item').toggleClass('m-mobile-hide');
