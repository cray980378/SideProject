<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分類管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/my.css">
</head>
<body>

  <!-- menu -->
  <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">後台管理</h2>
        <a href="#" class="active m-item item m-mobile-hide"><i class="small home icon"></i>首頁</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分類</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>標籤</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown item">
            <div class="text">
              <img src="https://picsum.photos/id/237/100/100.jpg" class="ui avatar image">
              Eason
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="" class="item">登出</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
        <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
      </div>
    </div>
  </div>


  <!--  內容  -->
  <div class="m-container m-container-small m-padded-td-large">
    <div class="ui container">
	  <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
	    <i class="close icon"></i>
	    <div class="header">提示:</div>
	    <p th:text="${message}"></p>
	  </div>

      <table class="ui table">
        <thead>
          <tr>
            <th></th>
            <th>名稱</th>
            <th></th>
          </tr>
        <tbody>
          <tr th:each="type,iterStat : ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${type.name}">刻意練習清單</td>
            <td>
              <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal button">編輯</a>
              <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button">刪除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6">
              <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                <a href="#" th:href="@{/admin/types(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一頁</a>
                <a href="#" th:href="@{/admin/types(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一頁</a>
              </div>
            </th>
          </tr>
        </tfoot>
        </thead>
      </table>
    </div>
  </div>

  <br>
  <br>

  <!--  底部  -->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-td-massive">
    <div class="ui center aligned container">
      <!--  grid會將寬度切成16格  -->
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/smallYellow.jpg" alt="" style="width: 150px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用戶故事</a>
            <a href="#" class="item">用戶故事</a>
            <a href="#" class="item">用戶故事</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">聯繫我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email : cody22004@gmail.com</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">Blog</h4>
          <p class="m-text-thin m-text-spaced m-opacity-tiny">這是一個為了學習而設計的簡易Blog</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 Eason. All Rights Reserved. </p>
    </div>

  </footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

  <script>
      $('.menu.toggle').click(function () {
          $('.m-item').toggleClass('m-mobile-hide');
      });

      $('.ui.dropdown')
        .dropdown()
      ;
      
      //消息提示關閉初始化
      $('.message .close')
      	.on('click', function () {
      	  $(this)
      	    .closest('.message')
      	    .transition('fade');
      	});
  </script>

</body>
</html>
